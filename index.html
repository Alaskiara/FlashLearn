<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>FlashLearn</h1>
    </header>

    <main>
        <section id="flashcard-section">
            <div class="flashcard">
                <div class="flashcard-front">
                    <p>Frage: Testfrage?</p>
                </div>
                <div class="flashcard-back">
                    <p>Antwort: Testantwort.</p>
                </div>
            </div>
        </section>

        <section id="controls-section">
            <button id="previous-card">Previous</button> <!--TODO: Durch Button-Zeichen ersetzen-->
            <button id="flip-card">Flip</button> <!--TODO: Durch Button-Zeichen ersetzen-->
            <button id="next-card">Next</button> <!--TODO: Durch Button-Zeichen ersetzen-->
        </section>
    </main>

</body>
</html>
